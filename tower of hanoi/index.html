<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Tower of Hanoi</title>
</head>

<body>
    <div class="container-fuild text-center text-white bg-dark mb-5 p-3">
        <p class="para display-4">Tower Of Hanoi</p>
    </div>
    <div class="container canone">
        <div class="my-auto text-center row">
            <!--First ROD -->
            <div class=" col-sm-4 fixer">
                <div class="vertical">
                    <span class="bg-dark"></span>
                </div>
                <div class="disks dropped-disks">
                    <div class=" disk1 disk testRod draggable=" true value="1"></div>

                    <div class="bg-info disk2 disk testRod" draggable="true" value="2"></div>

                    <div class="bg-success disk3 disk testRod " draggable="true" value="3"></div>

                    <div class="bg-danger disk4 disk testRod" draggable="true" value="4"></div>

                    <div class="bg-primary disk5 disk testRod" draggable="true" value="5"></div>

                    <div class="bg-secondary disk6 disk testRod" draggable="true" value="6"></div>

                    <div class="bg-warning disk7 disk testRod" draggable="true" value="7"></div>

                    <div class="bg-dark disk8 disk testRod" draggable="true" value="8"></div>
                </div>
            </div>
            <!--Finished First ROD -->

            <!--Second ROD -->
            <div class="col-sm-4 drop-flex droppable fixer">
                <div class="vertical">
                    <span class="bg-dark"></span>
                </div>
                <div class="disks dropped-disks length-rod"></div>
            </div>
            <!--Finished Second ROD -->

            <!--Third ROD -->
            <div class="col-sm-4 drop-flex droppable fixer ">
                <div class="vertical">
                    <span class="bg-dark"></span>
                </div>
                <div class="disks dropped-disks length-rod"></div>

            </div>
            <!--Finished Third ROD -->


        </div>
    </div>
    <div class="wrong">
        <div class=" warn">
        </div>
    </div>
    <div class="container">
        <div class="counter">
            <p class="moves bg-primary p-4">Moves:</p>
            <p class="clock bg-warning text-white p-4">Time:</p>
        </div>
    </div>



    <script src="/Scripts/app.js "></script>
</body>

</html>
